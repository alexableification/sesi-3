<!DOCTYPE html>
<html>
  <head>
    <title>Build Portfolio Online Form</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">GALLERY</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">INVENTORY</a></li>
      </ul>
    </div>

    <div id="content">
      <div id="profile" class="row">
        <div class="column">
          <div class="row">
            <div class="logo-box">
              <img src="./images/logo.jpeg" alt="logo" class="logo" />
            </div>
            <div class="column">
              <h2>Nama Anda</h2>
              <p>Front End Designer</p>
              <button class="button primary">Kontak</button>
              <button class="button default">Resume</button>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="div-table">
            <div class="div-table-row">
              <div class="div-table-col">Availability</div>
              <div class="div-table-col">Full Time</div>
            </div>
            <div class="div-table-row">
              <div class="div-table-col">Usia</div>
              <div class="div-table-col">19</div>
            </div>
            <div class="div-table-row">
              <div class="div-table-col">Lokasi</div>
              <div class="div-table-col">Jakarta</div>
            </div>
            <div class="div-table-row">
              <div class="div-table-col">Pengalaman</div>
              <div class="div-table-col">2</div>
            </div>
            <div class="div-table-row">
              <div class="div-table-col">Email</div>
              <div class="div-table-col">email@gmail.com</div>
            </div>
          </div>
        </div>
      </div>

      <div id="form">
        <form>
          <label for="nama">Nama</label>
          <input type="text" name="nama" />
          <label for="role">Role</label>
          <input type="text" name="role" />
          <label for="availability">Availability</label>
          <input type="text" name="availability" />
          <label for="usia">Usia</label>
          <input type="text" name="usia" />
          <label for="lokasi">Lokasi</label>
          <input type="text" name="lokasi" />
          <label for="year">Years Experience</label>
          <input type="number" name="year" />
          <label for="email">Email</label>
          <input type="email" name="email" />

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
